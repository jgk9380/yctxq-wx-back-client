
<div ><h2>我的订单</h2></div>

<p-dataTable #pd [value]="myOrders" [style]="{'width':'95%'}" [rowStyleClass]="customRowClass"  [rowHover]="true"  (onRowClick)="clickRow($event)" >
  <p-column field="id" header="id"  [style]="{'width':'6em'}"></p-column>
  <p-column field="type" header="套餐" [style]="{'width':'6em'}">
    <ng-template let-col let-order="rowData" let-ri="rowIndex" pTemplate="body">
      <span>{{order[col.field]=='dwk'?'大王卡':(order[col.field]=='mxek'?'梦想E卡':'其他')}}</span>
    </ng-template>
  </p-column>
  <p-column field="certName" header="身份证名称" [style]="{'width':'8em'}"></p-column>
  <!--<p-column field="certId" header="身份证号" [style]="{'width':'9em'}"></p-column>-->
  <p-column field="orderRemark" header="订单备注" ></p-column>
  <!--<p-column field="loginUserId" header="订单工号" ></p-column>-->
  <p-column field="checkOverRemark" header="派单备注" ></p-column>
  <p-column field="orderTime" header="订单时间" [style]="{'width':'10em'}">
    <ng-template let-col let-order="rowData" let-ri="rowIndex" pTemplate="body">
      <span>{{order[col.field]|date:'MM-dd HH:mm'}}</span>
    </ng-template>
  </p-column>
</p-dataTable>
